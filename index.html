<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wyx的简历</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="//at.alicdn.com/t/font_1270182_qjsgcu927we.js"></script>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="topInfo clearfix">
        <div class="topInfo-left">
            <h1>WYX</h1>
            <p>前端开发工程师</p>
        </div>
        <div class="topInfo-right">
            <div class="media">
                    <a href="#">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-jianshu"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-weixin"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-github"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-weibo"></use>
                        </svg>
                    </a>
            </div>
            <p class="email">Email: <a href="#">wyx8267@foxmail.com</a></p>
        </div>
    </div>
    
    <main>
        <div class="userCard">
            <h2>About Me</h2>
            <div class="pictureAndText clearfix">
                <div class="picture">
                    <img src="./img/foxki.jpg" alt="头像">
                </div>
                <div class="text">
                    <span class="welcome">Hello
                        <span class="triangle"></span>
                    </span>
                    <dl>
                        <dt>年龄</dt>
                        <dd>18</dd>
                        <dt>所在城市</dt>
                        <dd>成都</dd>
                        <dt>毕业学校</dt>
                        <dd>中国海洋大学</dd>
                        <dt>联系电话</dt>
                        <dd>123xxxxxxxx</dd>
                    </dl>
                </div>
            </div>
        </div>
    </main>
    
    <section class="skills">
        <h2>Skills</h2>
        <ol class="clearfix">
            <li>
                <h3>HTML 5 &amp; CSS 3</h3>
                <div class="progressBar">
                    <div class="progress" style="width: 80%"></div>
                </div>
            </li>
            <li>
                <h3>JavaScript</h3>
                <div class="progressBar">
                    <div class="progress" style="width: 70%"></div>
                </div>
            </li>
            <li>
                <h3>jQuery</h3>
                <div class="progressBar">
                    <div class="progress" style="width: 40%"></div>
                </div>
            </li>
            <li>
                <h3>Vue.js</h3>
                <div class="progressBar">
                    <div class="progress" style="width: 30%"></div>
                </div>
            </li>
            <li>
                <h3>React.js</h3>
                <div class="progressBar">
                    <div class="progress" style="width: 10%"></div>
                </div>
            </li>
            <li>
                <h3>HTTP</h3>
                <div class="progressBar">
                    <div class="progress" style="width: 70%"></div>
                </div>
            </li>
        </ol>
    </section>
    <section class="portfolio">
        <h2>Portfolio</h2>
        <nav>
            <ol class="clearfix">
                <li id="portfolioAll">All</li>
                <li id="portfolioFramework">Framework</li>
                <li id="portfolioVallina">Native</li>
            </ol>
            <div class="bar state-1" id="portfolioBar">
                <div class="bar-inner"></div>
            </div>
        </nav>
        <div class="works">
            <div class="big" style="width: 500px; top:0; left: 67px;">
                <img src="./img/1.jpg" alt="作品1">
            </div>
            <div class="small" style="width: 240px; right: 67px;">
                <img src="./img/2.jpg" alt="作品2">
            </div>
            <div class="small" style="width: 240px; right: 67px; bottom: 4px;">
                <img src="./img/3.jpg" alt="作品3">
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
